<style>
    /* Fundo Escuro Profundo e Tipografia */
    body, html {

        /* Gradiente radial escuro (Efeito holofote) */
        background: radial-gradient(circle at center, #1a1a24 0%, #0a0a0f 100%);

    /* Container Principal */
    .header-container {

        max-height: 500px;

    .insignia-animada {

        max-height: 160px;
        display: block;
        margin: 0 auto 20px auto;
        animation: floatAndGlow 4s ease-in-out infinite;
    }

    @keyframes floatAndGlow {
        0% { transform: translateY(0px); filter: drop-shadow(0 0 10px rgba(218, 165, 32, 0.4)); }
        50% { transform: translateY(-10px); filter: drop-shadow(0 0 25px rgba(218, 165, 32, 1)); }

        background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
        line-height: 1.2;
        filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.8));

    /* Subt칤tulo Tecnol칩gico */

        letter-spacing: 2px;
        text-transform: uppercase;
    }
    
    .subtitulo-master span {

        font-weight: bold;
    }

    /* Logo Asiatics Inferior */
    .logo-asiatics {

        max-height: 90px;
        display: block;

        filter: drop-shadow(0px 2px 10px rgba(0,0,0,0.8));
    }

    .copyright {

    }

    /* Linha Divis칩ria Estilo Feixe de Luz */
    .linha-luz {

        height: 1px;

        width: 80%;
        margin: 0 auto 30px auto;
    }

    /* Caixa de Acesso (Glassmorphism Premium) */
    .caixa-acesso {
        background: rgba(20, 20, 25, 0.6);

        -webkit-backdrop-filter: blur(10px);
        padding: 20px 30px;
        border-radius: 12px;
        border: 1px solid rgba(218, 165, 32, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(218,165,32,0.05);
        max-width: 600px;
        margin: 0 auto;
        transition: all 0.3s ease;
    }
    
    .caixa-acesso:hover {
        border: 1px solid rgba(218, 165, 32, 0.5);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.7), inset 0 0 15px rgba(218,165,32,0.1);
    }

    .texto-acesso {
        font-size: 15px;
        color: #CCCCCC;
        margin: 0;
        line-height: 1.6;
        text-align: center;
    }
    
    .texto-acesso strong {

    /* Adapta칞칚o para Celulares */

    }
</style>
</head>
<body>
